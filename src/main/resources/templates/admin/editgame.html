<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Game</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{navbar.html}"></div>
<div class="container">
  <h1>Edit Game</h1>
  <form action="/games/admin/edit" method="POST" th:object="${game}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <select id="genre" name="genre" class="form-select" multiple required th:field="*{genre}">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Role-playing">Role-playing</option>
        <option value="Strategy">Strategy</option>
        <option value="Sports">Sports</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="multiplayer" th:field="*{multiplayer}">
        <label class="form-check-label" for="multiplayer">Multiplayer</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="singleplayer" th:field="*{singleplayer}">
        <label class="form-check-label" for="singleplayer">Singleplayer</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Game</button>
  </form>
</div>

<!-- Include Bootstrap JavaScript and jQuery libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
