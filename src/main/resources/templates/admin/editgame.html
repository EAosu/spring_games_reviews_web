<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Game</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/edit.css}" />
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<div th:insert="~{navbar.html}"></div>
<div class="container">
  <h1>Edit Game</h1>
  <form th:action="@{/games/admin/edit}" method="post">
    <input type="hidden" th:name="id" th:value="${game.id}" />

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${game.title}">
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <select id="genre" name="genre" class="form-select" multiple required>
        <option value="Action" th:selected="${game.genre.contains('Action')}">Action</option>
        <option value="Adventure" th:selected="${game.genre.contains('Adventure')}">Adventure</option>
        <option value="Role-playing" th:selected="${game.genre.contains('Role-playing')}">Role-playing</option>
        <option value="Strategy" th:selected="${game.genre.contains('Strategy')}">Strategy</option>
        <option value="Sports" th:selected="${game.genre.contains('Sports')}">Sports</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="multiplayer" name="multiplayer" th:checked="${game.multiplayer}">
        <label class="form-check-label" for="multiplayer">Multiplayer</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="singleplayer" name="singleplayer" th:checked="${game.singleplayer}">
        <label class="form-check-label" for="singleplayer">Singleplayer</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Game</button>
  </form>
</div>

<!-- Include Bootstrap JavaScript and jQuery libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
