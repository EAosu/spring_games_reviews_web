<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/form.css}" />
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <title>Add Game</title>
</head>
<body>
<!-- Insert the contents of the navbar.html -->
<div th:insert="~{navbar.html}"></div>

<div class="container card mb-5 mt-5">
  <div class="row">
    <div class="col" >
      <h2>Add New Game</h2>
      <hr/>
      <form th:action="@{/games/add-game}" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select id="genre" name="genre" class="form-select" multiple required>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Role-playing">Role-playing</option>
            <option value="Strategy">Strategy</option>
            <option value="Sports">Sports</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="multiplayer" name="multiplayer" class="form-check-input">
          <label for="multiplayer" class="form-check-label">Multiplayer</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="singleplayer" name="singleplayer" class="form-check-input">
          <label for="singleplayer" class="form-check-label">Singleplayer</label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Add Game</button>
      </form>
    </div>
  </div>
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
