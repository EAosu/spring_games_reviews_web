<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search</title>
</head>
<body>
<!-- Insert the contents of the navbar.html -->
<div th:insert="~{navbar.html}"></div>

<!-- Search games -->
<h1>Advanced Search</h1>
<form action="/games/search" method="get">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title">

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre">

  <label for="multiplayer">Multiplayer:</label>
  <input type="checkbox" id="multiplayer" name="multiplayer">

  <label for="singleplayer">Singleplayer:</label>
  <input type="checkbox" id="singleplayer" name="singleplayer">

  <button type="submit">Search</button>
</form>

<!-- Search results -->
<h1>Search Results</h1>
<ul>
  <li th:each="game : ${searchResults}">
    <h3 th:text="${game.title}"></h3>
    <form action="/reviews/add-review" method="post">
      <input type="hidden" name="gameId" th:value="${game.id}">
      <textarea name="comment" rows="3" cols="30" placeholder="Write a review..."></textarea>
      <button type="submit">Add Review</button>
    </form>
    <ul>
<!--      <li th:each="review : ${game.reviews}">-->
<!--        <p th:text="${review.comment}"></p>-->
<!--      </li>-->
    </ul>
  </li>
</ul>
</body>
</html>
