<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/addreview.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <title>Add Review</title>
</head>
<body>
<div class="container card mt-5">
    <h1>Add Review</h1>
    <h3 th:text="${title}"></h3>
    <form th:action="@{/reviews/user/add-review}" method="post">
        <input type="hidden" name="gameId" th:value="${gameId}">
        <input type="hidden" name="username" th:value="${#authentication.name}">
        <div class="mb-3">
            <label for="rating">Rating:</label>
            <div class="rating" id="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1"></label>
            </div>
        </div>
        <div class="mb-3">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="3" cols="30" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Review</button>
    </form>


</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
