<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/addreview.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />
    <title>Add Review</title>
</head>
<body>
<div th:insert="~{navbar.html}"></div>
<div class="container card mt-5">
    <h1>Add Review</h1>
    <h3 th:text="${title}"></h3>
<!--    This form sends a Review object to ReviewController -->
    <form th:action="@{/reviews/user/add-review}" method="post">
        <input type="hidden" name="gameId" th:value="${gameId}">
        <input type="hidden" name="username" th:value="${#authentication.name}">
        <div th:insert="~{ratingstars.html}"></div>
        <div class="mb-3">
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="3" cols="30" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Review</button>
    </form>


</div>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
