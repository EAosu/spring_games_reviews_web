<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Review</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<div th:insert="~{navbar.html}"></div>

<h1>Edit Review</h1>

<form th:action="@{/reviews/user/edit}" method="post">
  <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />

  <input type="hidden" th:name="id" th:value="${review.id}" />

  <div class="mb-3">
    <label for="rating" class="form-label">Rating:</label>
    <input type="number" class="form-control" id="rating" name="rating" th:value="${review.rating}" min="1" max="5" required />
  </div>

  <div class="mb-3">
    <label for="comment" class="form-label">Comment:</label>
    <textarea class="form-control" id="comment" name="comment" required th:text="${review.comment}"></textarea>

  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
