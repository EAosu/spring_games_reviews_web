<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Reviews</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>
<div th:insert="~{navbar.html}"></div>

<div class="container mt-5">
  <h1>User Reviews</h1>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Game</th>
          <th scope="col">Rating</th>
          <th scope="col">Comment</th>
          <th scope="col">Reviewed At</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${userReviews}">
          <td th:text="${review.game.title}"></td>
          <td th:text="${review.rating}"></td>
          <td th:text="${review.comment}"></td>
          <td th:text="${#temporals.format(review.time, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <td>
            <form th:action="@{/reviews/user/edit/{id}(id=${review.id})}" method="get">
              <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <form th:action="@{/reviews/user/delete/{id}(id=${review.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this review?');">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
