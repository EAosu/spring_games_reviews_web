<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/AddGameForm.css}" />
  <title>Search</title>
</head>
<body>

<div th:insert="~{navbar.html}"></div>

<!-- Search games -->
<div class="container card mb-5 mt-5">
  <div class="row">
    <div class="col">
      <h1>Advanced Search</h1>
      <form th:action="@{/games/user/search}" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" class="form-select" multiple>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Role-playing">Role-playing</option>
              <option value="Strategy">Strategy</option>
              <option value="Sports">Sports</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input type="checkbox" id="multiplayer" name="multiplayer" class="form-check-input">
              <label for="multiplayer" class="form-check-label">Multiplayer</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="singleplayer" name="singleplayer" class="form-check-input">
              <label for="singleplayer" class="form-check-label">Singleplayer</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <!-- Search results -->
  <div class="row mt-5">
    <div class="col">
      <h1>Search Results</h1>
      <ul>
        <li th:each="game : ${searchResults}">
          <div class="row">
            <!-- Add review -->
            <form th:action="@{/reviews/user/add-review}" method="post">
              <div class="col-12">
                <h3 th:text="${game.title}"></h3>
                <input type="hidden" name="gameId" th:value="${game.id}">
              </div>

              <div class="row">
                <div class="col-2" style="align-self: center;">
                  <label for="rating"><strong>Rating:</strong></label>
                </div>

              <div class="col-10">
                <div class="rating" id="rating">
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4"></label>
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5"></label>
                </div>
              </div>
              </div>
              <div class="col-12">
                <textarea name="comment" rows="3" cols="30" placeholder="Write a review..." class="form-control"></textarea>
                <button type="submit" class="btn">Add Review</button>
              </div>
            </form>

            <div class="col-12">
              <ul>
                <!-- <li th:each="review : ${game.reviews}">
                  <p th:text="${review.comment}"></p>
                </li> -->
              </ul>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>

</div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

</body>
</html>
