<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error Page</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/general.css}" />
  <link rel="stylesheet" th:href="@{/css/error.css}" />
</head>
<body>
<div th:insert="~{navbar.html}"></div>

<div class="container">
  <div class="card error-container text-center">
    <h1 class="error-heading">Validation Errors</h1>

    <div class="error-message" th:if="${errors}">
      <ul th:each="error : ${errors}" class="list-unstyled">
        <li th:text="${error.defaultMessage}"></li>
      </ul>
    </div>

    <div class="error-message" th:if="${errorMessage}">
      <p th:text="${errorMessage}"></p>
    </div>

    <div class="back-button">
      <a href="/" th:href="@{/}" class="btn btn-outline-primary">Back to Home Page</a>
    </div>
  </div>
</div>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
