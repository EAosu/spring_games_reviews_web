<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>
<!-- Insert the contents of the navbar.html -->
<div th:insert="~{navbar.html}"></div>

<h1>Top Games</h1>
<ul>
  <li th:each="game : ${allGames}" th:text="${game.title}"></li>
</ul>

<h1>Latest Reviews</h1>
<ul>
  <li th:each="review : ${allReviews}">
    <h3 th:text="${review.game.title}"></h3>
    <p th:text="${review.comment}"></p>
  </li>
</ul>
</body>
</html>
